<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adaptive header</title>

        <link rel="stylesheet" href="styles-reset.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-opacity">
                <div class="header">
                    <div class="header-filling">
                        <div class="header-filling-logo">
                            <a href="#">
                                <img src="images/logo.png">
                            </a>
                        </div>
                        <div class="header-filling-nav">
                            <div class="header-filling-nav-element first">
                                Послуги
                                <img src="images/icon-down.png">
                            </div>
                            <a href="#" class="header-filling-nav-element">
                                    Кейси
                            </a>
                            <a href="#" class="header-filling-nav-element">
                                Про нас
                            </a>
                            <a href="#" class="header-filling-nav-element">
                                Блог
                            </a>
                            <a href="#" class="header-filling-nav-element">
                                Контакти
                            </a>
                            <a href="#" class="header-filling-nav-contact-button">
                                <div>
                                    <p> 
                                        Зв’язатися з нами
                                    </p>
                                    <img src="images/wrapper-icon.png">
                                </div>
                            </a>
                            <div class="header-filling-nav-burger-button">
                                <img src="images/burger-button.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-main">
                    <div class="header-main-filling">
                        <div class="header-main-filling-element header-top">
                            Web дизайн
                        </div>
                        <div class="header-main-filling-bottom-element header-bottom-left">
                            Надаємо найкращі в галузі послуги веб дизайну для 
                            різних брендів по всьому світу
                        </div>
                        <div class="header-main-filling-bottom-element header-bottom-right">
                            <div class="header-main-filling-bottom-element-button">
                                <div class="header-main-filling-bottom-button-filling">
                                    <div class="header-main-filling-bottom-button-filling-image">
                                        <img src="images/wrapper-icon.png">
                                    </div>
                                    <div>
                                        Давайте <br> почнемо!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
